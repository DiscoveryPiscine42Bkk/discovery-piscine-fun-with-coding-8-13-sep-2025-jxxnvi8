<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <style>
        table {
            height: 80%;
            width: 80%;
            margin: auto;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding-top: 30px;
            padding-bottom: 30px;
            margin-right: 0px;
            width: 200px;
        }

        .box1 {
            background-color: lightpink;
        }

        .box2 {
            background-color: lightseagreen;
        }
    </style>
</head>

<body>
    <table class="size">
    <tr>
        <td class="box1">First cell</td>
        <td class="box2">Second cell</td>
    </tr>
    </table>

</body>

</html>

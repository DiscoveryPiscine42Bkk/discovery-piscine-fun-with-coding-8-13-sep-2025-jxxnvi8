<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To Do List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="todo.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0e7ff, #f3e8ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      color: #4b0082;
      margin-bottom: 25px;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    #todoInput {
      padding: 10px 14px;
      font-size: 16px;
      border: 2px solid #b39ddb;
      border-radius: 8px;
      width: 250px;
      outline: none;
      transition: border-color 0.2s;
    }

    #todoInput:focus {
      border-color: #7e57c2;
    }

    #addBtn {
      padding: 10px 20px;
      background-color: #7e57c2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #addBtn:hover {
      background-color: #5e35b1;
    }

    #ft_list {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }

    #ft_list div {
      background-color: white;
      border-left: 6px solid #7e57c2;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #ft_list div:hover {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>My To Do List</h1>
  <div class="input-container">
    <input type="text" id="todoInput" placeholder="Enter a new task" />
    <button id="addBtn">Add</button>
  </div>
  <div id="ft_list"></div>
</body>
</html>

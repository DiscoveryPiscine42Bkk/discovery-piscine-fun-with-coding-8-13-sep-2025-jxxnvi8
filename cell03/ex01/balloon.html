<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explode this balloon</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div id="balloon" style="background-color: red; width: 200px; height: 200px; border-radius: 100%;">
        </div>
    </div>

    <script>
        const balloon = document.getElementById('balloon');
        let color = ['red', 'green', 'blue']
        let col_dex = 0
        let size = 200

        function changeb() {
            col_dex = (col_dex + 1) % color.length;
            balloon.style.backgroundColor = color[col_dex];

            size += 10;

            if (size > 420) {
                size = 200;
                col_dex = 0
                balloon.style.backgroundColor = color[col_dex];
            }

            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
        }

        function sizem() {
            size = Math.max(200, size - 5);
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';

            col_dex = (col_dex - 1 + color.length) % color.length;
            balloon.style.backgroundColor = color[col_dex];
        }

        balloon.addEventListener('click', changeb);
        balloon.addEventListener('mouseleave', sizem);
    </script>
</body>

</html>
